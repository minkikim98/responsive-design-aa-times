<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="mh_menu-and-search">
                <div class="mh_icon">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="mh_icon">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="mh_actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div class="mh_icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="mh_technologies">
                <div class="mh_technology-list">
                    <span class="mh_technology">CSS</span>
                    <span class="mh_technology">HTML</span>
                    <span class="mh_technology">JavaScript</span>
                    <span class="mh_technology">Python</span>
                </div>
            </div>
            <div class="mh_date">
                Tuesday, October 31, 2020
            </div>
            <div class="mh_logo">
                <img src="images/AA_Times_Logo.png">
            </div>
            <div class="mh_paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    
</body>
</html>
